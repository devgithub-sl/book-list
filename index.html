<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" hx-get="/" hx-target="#content">Book Database</a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/add-book" hx-get="/add-book" hx-target="#book-list">Add New Book</a>
            </li>
          </ul>
      </nav>
      <div id="content">
        <ul id="book-list" class="list-group">
            {{range .Books}}
                {{block "book-list-element" .}}
                <li class="list-group-item">{{.Id}}</li>
                <li class="list-group-item">{{.Name}}</li>
                <li class="list-group-item">{{.Author}}</li>
                <li class="list-group-item">{{.Isbn}}</li>
                <br>
                {{end}}
            {{end}}
        </ul>
      </div>
</body>

</html>
